<title>Review Product</title>
<style>span i.fa-star {

}

			<div class="container">
				<header-bar></header-bar>

				<div class="return-inner">
						<div class="rate_product">
								<div class="panel">
									<div class="panel-heading">
										<p class="lead" style="margin-bottom:0px;">

										</p>
									</div>
									<div class="panel-body">

											<div class="panel panel-default">
												<div class="panel-heading">
													<p>Review this product</p>
												</div>
												
												
												<div class="panel-body description_box">
												
													<div class="form-group">
													<input value={{ratingValue}} id=stars name=stars type=hidden>
														<input type="text" ng-model="Review.re.title"  name="title"    class="form-control review_form" placeholder="Title " />
													</div>
													<div class="form-group">
													<textarea name=comment ng-model=Review.re.comment ng-required=true rows="8" class="form-control review_form" placeholder="Description"></textarea>
													</div>
												</div>
												
											</div>
											<div class="submit_review_form clearfix">
												<button type="submit" class="btn btn-default pull-right"> SUBMIT </button>
											</div>
											</form>
									</div>
								</div>
							</div>
				</div>
			</div>
		</div>
<footer-bar></footer-bar>
